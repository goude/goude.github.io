<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solve Me</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      // Phaser game configuration
      const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: "#87CEEB",
        physics: {
          default: "arcade",
          arcade: {
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      const game = new Phaser.Game(config);

      let player, cursors, target;

      function preload() {
        // Load assets
        this.load.image("grass", "grass.png"); // Tileable grass texture
        this.load.spritesheet("character", "char.png", {
          frameWidth: 32,
          frameHeight: 32,
        });
      }

      function create() {
        // Add a repeating background
        this.add.tileSprite(400, 300, 800, 600, "grass");

        // Add player sprite
        player = this.physics.add.sprite(400, 300, "character");
        player.setCollideWorldBounds(true);

        // Create animations
        this.anims.create({
          key: "walk_down",
          frames: this.anims.generateFrameNumbers("character", {
            start: 0,
            end: 2,
          }),
          frameRate: 10,
          repeat: -1,
        });
        this.anims.create({
          key: "walk_left",
          frames: this.anims.generateFrameNumbers("character", {
            start: 3,
            end: 5,
          }),
          frameRate: 10,
          repeat: -1,
        });
        this.anims.create({
          key: "walk_right",
          frames: this.anims.generateFrameNumbers("character", {
            start: 6,
            end: 8,
          }),
          frameRate: 10,
          repeat: -1,
        });
        this.anims.create({
          key: "walk_up",
          frames: this.anims.generateFrameNumbers("character", {
            start: 9,
            end: 11,
          }),
          frameRate: 10,
          repeat: -1,
        });

        cursors = this.input.keyboard.createCursorKeys(); // Keyboard input

        this.input.on("pointerdown", (pointer) => {
          target = { x: pointer.worldX, y: pointer.worldY };
        });
      }

      function update() {
        // Reset velocity
        player.setVelocity(0);

        if (cursors.left.isDown) {
          player.setVelocityX(-150);
          player.anims.play("walk_left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(150);
          player.anims.play("walk_right", true);
        } else if (cursors.up.isDown) {
          player.setVelocityY(-150);
          player.anims.play("walk_up", true);
        } else if (cursors.down.isDown) {
          player.setVelocityY(150);
          player.anims.play("walk_down", true);
        } else if (target) {
          const dx = target.x - player.x;
          const dy = target.y - player.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance > 5) {
            const angle = Math.atan2(dy, dx);
            player.setVelocity(Math.cos(angle) * 150, Math.sin(angle) * 150);

            if (Math.abs(dx) > Math.abs(dy)) {
              player.anims.play(dx > 0 ? "walk_right" : "walk_left", true);
            } else {
              player.anims.play(dy > 0 ? "walk_down" : "walk_up", true);
            }
          } else {
            target = null;
            player.anims.stop();
          }
        } else {
          player.anims.stop();
        }
      }
    </script>
  </body>
</html>
